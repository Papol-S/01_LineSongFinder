<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
          type="text/css">
    <link rel="stylesheet" href="{{ url_for('static', filename='theme.css') }}" type="text/css">
</head>

<body class="text-body text-center" style="	box-shadow: 0px 0px 4px  black;">
<div class="py-5" style="">
    <div class="container">
        <div class="row">
            <div class="col-md-12 bg-primary">
                <h1 class="display-4 text-left">LineSongFinder</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12" style="">
                <p class="mx-auto text-left">Just for fun!</p>
            </div>
        </div>
    </div>
</div>
<div class="py-5">
    <div class="container">


        <div class="row">
            <div class="col-md-4" style="">
                <div class="list-group">
                    <a href="#" class="list-group-item list-group-item-action active"> Histroy</a>
                    <a href="#" class="list-group-item list-group-item-action">Home</a>
                    <a href="#" class="list-group-item list-group-item-action">About</a>
                    <a href="#" class="list-group-item list-group-item-action">Something else1</a>
                    <a href="#" class="list-group-item list-group-item-action disabled">Something else2</a>
                </div>
            </div>
            <div class="col-md-8">
                <div class="table-responsive">
                    <table class="table table-striped table-dark">
                        <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Query</th>
                            <th scope="col">Song</th>
                        </tr>
                        </thead>
                        <tbody>

                        {% for record in records %}
                        <tr>
                            <th scope="row">{{loop.index}}</th>
                            <td>{{record.q_lyric}}</td>
                            <td>{{record.a_track_list}}</td>
                        </tr>
                        {% endfor %}

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"
        style=""></script>





</body>

</html>
